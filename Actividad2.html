<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículo con Imagen y Texto</title>
    <style>

        .articulo {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        

        .articulo img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
 
        .contenido {
            padding: 10px;
        }
        

        .contenido h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        

        .leer-mas {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        

        .leer-mas:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="articulo">
        <img src="img/logouv.png" width="350" height ="263px" alt="logouv">
        <div class="contenido">
            <h2>Universidad Veracruzana</h2>
            <p>Esta universidad esta ubicada en el estado de Veracruz, auque cuenta con diversos campues en varias regiones del esatdo.</p>
            <a href="#" class="leer-mas">Leer más...</a>
        </div>
    </div>

</body>
</html>
